name: Deploy Vivasam HTML

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH (git pull on server)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 159.65.226.33
          username: root
          key:           
          script: |
            set -euo pipefail
            cd /var/www/vivasam
            if [ ! -d .git ]; then
              git clone --depth=1 --branch main https://github.com/exabitorg/vivasam.git /var/www/vivasam
            fi
            git fetch origin main
            git reset --hard origin/main
            nginx -t && systemctl reload nginx
