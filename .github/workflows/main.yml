            else
              MSG=$'❌ Build FAILED — no .html found\n📦 Repo: '"$REPO_NAME"$'\n👤 Pushed by: '"$ACTOR"$'\n📝 Commit: '"$COMMIT_MESSAGE"$'\n🔗 '"$COMMIT_URL"
